<div class="col-6 offset-3">
  <div *ngIf="message">
    <div class="alert alert-success">
      <strong>Success!</strong> You have created
    </div>
    <div class="form-group">
      <input class="btn btn-primary btn-block" value="create new language" (click)="message = !message">
    </div>
    <div class="form-group">
      <input class="btn btn-primary btn-block" value="back to language list" routerLink="/language-list">
    </div>
  </div>
  <form *ngIf="!message" name="form" [formGroup]="languageForm" (ngSubmit)="languageForm.valid && onSubmit()">
    <div class="form-group">
      <label>nhãn hiệu</label>
      <input type="text" class="form-control" formControlName="name">
      <div class="alert-danger" *ngIf="languageForm.get('name').invalid && languageForm.get('name').touched"
           style="color: red">
        name must be at least 1 characters
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-block">Create</button>
    </div>
    <div class="form-group">
      <input class="btn btn-primary btn-block" value="Cancel" routerLink="/language-list">
    </div>
  </form>
</div>
