<app-cover></app-cover>
<div id="container">
  <h3>danh sách theo thể tích</h3>
  <div class="container-fluid padding">
    <div class="row welcome text-center">
      <div class="col-12">
        <h3 class="display-5" *ngIf="category">{{category.name}}</h3>
      </div>
      <hr style="margin-right: 5px">
      <hr style="margin-left: 5px">
      <div class="col-12">
        <div class="container-fluid padding" align="center">
          <div class="row">
            <div class="col-md-3" *ngFor="let bookCategory of bookListByCategory, index as i">
              <app-card [book]="bookCategory"></app-card>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr class="light-100">
</div>
